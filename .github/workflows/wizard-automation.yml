name: Wizard PR Automation

on:
  pull_request:
    types: [opened, synchronize, closed]

permissions:
  pull-requests: write
  contents: write

jobs:
  automation:
    runs-on: ubuntu-latest
    steps:
      # 1. Mensaje de 'MR recibido' (cuando se abre o actualiza)
      - name: Send PR Received Message
        if: github.event.action == 'opened' || github.event.action == 'synchronize'
        run: |
          gh pr comment ${{ github.event.pull_request.number }} --body " **MR recibido.** Procesando el cargamento..."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 2. Aut-pull y Auto-merge (si el PR est谩 abierto)
      - name: Auto-merge pr
        if: github.event.action == 'opened' || github.event.action == 'synchronize'
        run: |
          # Intentamos hacer el merge autom谩ticamente usando la CLI de GitHub
          gh pr merge ${{ github.event.pull_request.number }} --merge --auto --delete-branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 3. Mensaje de "Buen trabajo" (s贸lo si se merge贸 con 茅xito)
      - name: Celebrate merge
        if: github.event.pull_request.merged == true
        run: |
          gh pr comment ${{ github.event.pull_request.number }} --body " **隆Buen trabajo, campe贸n!** El c贸digo ya est谩 en puerto seguro."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
